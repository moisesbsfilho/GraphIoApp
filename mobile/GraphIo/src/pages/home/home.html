<ion-header>
  <ion-navbar>
    <ion-title center text-center>GraphIo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of posts">
  <ion-item>
      <ion-avatar item-start>
        <img src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/female1-512.png">
      </ion-avatar>
      <h2>Alene Jena</h2>
      <p>November 5, 2016</p>
    </ion-item>
    <img [src]="post.imageUrl"/>
    <ion-card-content text-wrap>
      <p class="read-more-wrap">
        {{post.description | truncate : 150}}
        <a href="#">[+]</a>
      </p>
    </ion-card-content>
    <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="showComments($event, post)">
            <ion-icon name="text"></ion-icon>
            <div>{{post.comments.length}} Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="allOpenedComments.includes(post.id)">
        <ion-list>
          <ion-item *ngFor="let comment of post.comments">
              <ion-avatar item-start>
                  <img src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/girl-512.png">
              </ion-avatar>
              <h3>{{comment.description}}</h3>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Tip your comment">
            </ion-input>  
          </ion-item>
        </ion-list>
      </ion-row>
  </ion-card>
</ion-content>
